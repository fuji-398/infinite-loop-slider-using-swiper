<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name="robots" content="noindex , nofollow">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>carousel slider</title>
        <meta name="description" content="carousel slider training">

        <!--
        <meta property="og:url" content="http://">
        <meta property="og:type" content="website">
        <meta property="og:title" content="title">
        <meta property="og:description" content="text">
        <meta property="og:image" content="http://">
        -->

        <!-- CSS-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/mainvisual1.jpg" alt="img1">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/mainvisual2.jpg" alt="img2">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/mainvisual3.jpg" alt="img3">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/mainvisual4.jpg" alt="img4">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/mainvisual5.jpg" alt="img5">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/mainvisual6.jpg" alt="img6">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/mainvisual7.jpg" alt="img7">
                    </div>
                </div>

                <div class="swiper-pagination"></div>
            
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
            <script src="js/main.js"></script>
        </main>   <!-- main end  -->
    </body>
</html>
